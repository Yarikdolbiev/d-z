<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS1</title>
</head>

<body>

    <script>

        let a = +prompt("input a");
        let b = +prompt("input b");
        if (a == 0) {
            alert("Error");
        }
        if (b == 0) {
            alert("Error");
        } else {
            let x = -b / a;
            alert(x);
        }

    </script>




</body>

</html>
